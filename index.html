<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>User Card</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="head"></div>
            <div class="body">
                <h1>Jane Doe</h1>
                <div class="location"><img src="img/map-marker.png" alt="map marker icon"> Seattle</div>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <div class="edit"><img src="img/gear.png" alt="gear icon"> <a href="#">edit profile</a></div>
            </div>
            <div class="floating-head"><img src="img/user-circle.png" alt="user image placeholder graphic"></div>
        </div>
    </body>
</html>
